<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaSwift</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Login Section -->
    <div id="loginOverlay" class="login-overlay">
        <div class="login-box">
            <h2 id="authTitle">Login</h2>
            <p class="login-hint" id="authHint">Enter your credentials</p>
            <form id="loginForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="admin" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="admin123" required>
                </div>
                <!-- Extra field for sign up (hidden by default) -->
                <div class="form-group" id="confirmPassGroup" style="display: none;">
                    <label>Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password">
                </div>

                <div id="loginError" class="error-msg"></div>
                <button type="submit" class="login-btn" id="authBtn">Sign In</button>
            </form>

            <p style="margin-top: 1rem; font-size: 0.9rem;">
                <span id="toggleText">Don't have an account?</span>
                <button id="toggleAuthBtn"
                    style="color: var(--primary); font-weight: 600; text-decoration: underline; cursor: pointer;">Sign
                    Up</button>
            </p>
            <p style="margin-top: 0.5rem; font-size: 0.8rem; color: #666;" id="defaultCreds">(Default: admin / admin123)
            </p>
        </div>
    </div>

    <!-- Main App (Hidden by default) -->
    <div id="appContainer" class="app-container" style="display: none;">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="nav-content">
                <a href="#" class="brand">
                    <span>üíä PharmaSwift</span>
                </a>

                <div class="nav-actions">
                    <div class="search-bar">
                        <span>üîç</span>
                        <input type="text" placeholder="Search..." id="searchInput">
                    </div>

                    <button class="cart-btn" id="cartBtn">
                        <span class="icon-text">üõí Cart</span>
                        <span class="cart-badge" id="cartCount">0</span>
                    </button>
                </div>
            </div>
        </nav>

        <!-- Hero Section -->
        <header class="hero">
            <div class="hero-content">
                <span class="hero-tag">Trusted Healthcare</span>
                <h1>Your Pharmacy, Delivered.</h1>
                <p>Fast. Reliable. Genuine.</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="section-header">
                <h2>Essentials</h2>
                <div class="filters">
                    <button class="filter-chip active" data-category="all">All</button>
                    <button class="filter-chip" data-category="pain">Pain Relief</button>
                    <button class="filter-chip" data-category="wellness">Wellness</button>
                </div>
            </div>

            <div class="product-grid" id="productGrid">
                <!-- Products injected by JS -->
            </div>
        </main>

        <!-- Cart Sidebar -->
        <div class="cart-overlay" id="cartOverlay"></div>
        <aside class="cart-sidebar" id="cartSidebar">
            <div class="cart-header">
                <h3>Your Bag</h3>
                <button class="close-cart" id="closeCartBtn">‚úï Close</button>
            </div>

            <div class="cart-items" id="cartItems">
                <!-- Cart items -->
            </div>

            <div class="cart-footer">
                <div class="cart-summary">
                    <div class="summary-row">
                        <span>Total</span>
                        <span id="cartTotal">$0.00</span>
                    </div>
                </div>
                <button class="checkout-btn" id="checkoutBtn">Checkout</button>
            </div>
        </aside>
    </div>

    <!-- Checkout Modal -->
    <div id="checkoutModal" class="login-overlay" style="display: none; z-index: 300;">
        <div class="login-box" style="max-width: 400px; text-align: left;">
            <h2 style="text-align: center; margin-bottom: 1rem;">Checkout üí≥</h2>
            <form id="checkoutForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" required placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label>Shipping Address</label>
                    <input type="text" required placeholder="123 Wellness St">
                </div>
                <div class="form-group">
                    <label>Card Number (Mock)</label>
                    <input type="text" required placeholder="0000 0000 0000 0000" maxlength="19">
                </div>
                <div style="display: flex; gap: 1rem;">
                    <div class="form-group" style="flex: 1;">
                        <label>Expiry</label>
                        <input type="text" required placeholder="MM/YY">
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label>CVV</label>
                        <input type="text" required placeholder="123" maxlength="3">
                    </div>
                </div>
                <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                    <button type="button" onclick="closeCheckout()"
                        style="flex: 1; padding: 0.75rem; border: 1px solid #ccc; background: white; border-radius: 4px; cursor: pointer;">Cancel</button>
                    <button type="submit" id="confirmPayBtn" class="login-btn" style="flex: 1; background: #28a745;">Pay
                        Now</button>
                </div>
            </form>
        </div>
    </div>

    <script src="users.js"></script>
    <script src="app.js"></script>
</body>

</html>
